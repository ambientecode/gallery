<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is web page for learn resposivity">
    <title>Galeria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>@ambientecode</h1>
    <main class="content">
        <div class="gallery">
            <div class="container-image">
                <img src="logo.png" alt="Logo" class="img-item" />
            </div>
            <div class="container-image">
                <img src="laptop.jpg" alt="Laptop" class="img-item" />
            </div>
            <div class="container-image">
                <img src="futuristic.jpg" alt="Futuristic" class="img-item" />
            </div>
            <div class="container-image">
                <img src="wind-power.jpg" alt="Wind Power" class="img-item" />
            </div>
            <div class="container-image">
                <img src="xps.jpg" alt="XPS" class="img-item" />
            </div>
            <div class="container-image">
                <img src="tayawee-supan.jpg" alt="Tayawee Supan" class="img-item" />
            </div>
        </div>

        <div class="image-view">
            <span class="btn-close"><i class="fas fa-times"></i></span>
        </div>
    </main>

<script src="app.js"></script>
</body>
</html>
